<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>UTC LaTeX Examples</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdfdfd;
      color: #222;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      display: flex;
      align-items: center;
      gap: 16px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    header img {
      height: 64px;
      width: auto;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      color: #0060aa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="utc_su_logo.png" alt="UTC logo">
    <h1>UTC LaTeX — PDF Examples</h1>
  </header>

  <ul>
    <li><a href="utc-article.pdf">utc-article.pdf</a> — Template article</li>
    <li><a href="utc-report.pdf">utc-report.pdf</a> — Template rapport</li>
    <li><a href="utc-beamer.pdf">utc-beamer.pdf</a> — Template présentation Beamer</li>
  </ul>

  <footer>
    Voir le code source sur <a href="https://github.com/qaniere/utc-latex">GitHub</a>.
  </footer>
</body>
</html>
